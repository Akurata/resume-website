apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  namespace: alex-resume-website
  labels:
    app: resume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: resume
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      imagePullSecrets:
        - name: docker-login
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: resume
      containers:
        - name: resume
          image: registry.alexkurata.com/alex-resume-website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
