
<div id="SkillsSection" class="section section-dark transparent-background">
  <div class="container">
    <div class="title">
      <h2 class="text-center">Skills</h2>
      <div class="row skills-row">
        <h4 class="col-md-3 col-sm-6" *ngFor="let item of skills | keyvalue">
          <i [class]="item.value"></i>
          {{ item.key }}
        </h4>
      </div>
    </div>
  </div>
</div>
