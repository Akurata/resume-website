
<div id="ExperiencesSection" class="section section-dark transparent-background">
  <div class="container">
      <div class="row">
          <div class="col-md-8 mr-auto ml-auto text-center">
              <h2 class="title">Experiences</h2>
              <h5 class="description"></h5>
          </div>
      </div>


      <div class="row m-auto exp-timeline">

        <div class="exp-separator"></div>

        <ng-container *ngFor="let job of experiences;let even=even;let odd=odd">
          <div class="row col-md-12">
            <div *ngIf="even" class="col-md-6"></div>
            <div class="col-md-6 col-sm-12 exp-container" [ngClass]="{'even-card': even,'odd-card': odd}">
              <div class="">
                <div class="info">
                    <div class="job-logo-img">
                      <img [src]="job.logo" />
                    </div>
                    <div class="description">
                        <h4 class="info-title">{{ job.companyName }}</h4>
                        <h6 class="info-title">{{ job.jobTitle }}</h6>
                        <span>{{ job.startDate }} - {{ job.endDate }}</span>
                        <p class="description title" *ngFor="let para of job.description">{{ para }}</p>
                        <div class="job-tags">
                          <span class="skill-tag" *ngFor="let tag of job.tags">
                            <i [class]="skillKey[tag]"></i>
                            {{ tag }}
                          </span>
                        </div>
                        <a *ngIf="job.link" [href]="job.link.url" target="_blank" class="btn btn-link btn-danger">{{ job.link.label }}</a>
                    </div>
                </div>
              </div>
            </div>
          </div>


        </ng-container>
      </div>
  </div>
</div>
